<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Event Information Section -->
        <div class="event-info">
            <h2>Event Information</h2>
            <p><strong>Event Type:</strong> Wedding</p>
            <p><strong>Event Date:</strong> 11/12/2024</p>
            <p><strong>Venue:</strong> Taj Hotel, Jaipur</p>
            <p><strong>Number of Guests:</strong> 250</p>
            <p><strong>Total Expenditure:</strong> â‚¹10,00,000</p>
        </div>

        <!-- Media Section -->
        <div class="media-section">
            <h2>Photos and Videos</h2>
            <div class="photos">
                <h3>Photos</h3>
                <img src="photo1.jpg" alt="Event Photo 1">
                <img src="photo2.jpg" alt="Event Photo 2">
            </div>
            <div class="videos">
                <h3>Videos</h3>
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <!-- 3D Model Section -->
        <div class="model-section">
            <h2>3D Model of Event</h2>
            <iframe src="3dmodel.html" width="600" height="400" title="3D Model of Event"></iframe>
        </div>
    </div>
</body>
</html>
